<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="10.jpg" alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">5:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">5:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">5:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">5:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">5:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timeStamp">5:34 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

        </div>
        <!-- <div class="songBanner"></div> -->
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="30px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
